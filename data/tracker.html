<!DOCTYPE html>
<html>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚗</text></svg>">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" />

<head>
	<title>LapTracker</title>
</head>

<body>
	<div class="horizontalBox">
		<di class="verticalBox">
			<div class="top">
				<h1>🚗 LapTracker</h1>
				<div>
					<input type="radio" id="players" name="players" value="1" checked>
					<label for="players">1 Player</label><br>
					<input type="radio" id="players" name="players" value="2">
					<label for="players">2 Players</label><br>
				</div>
			</div>
			<div class="middle">
				<div class="player" id="player1">
					<div class="playerName">
						<input class="playerNameInput" type="text" id="player1Name" name="player1Name" value="Player 1">
					</div>
					<div class="playerButtons">
						<select class="playerPlayTypeSelect" id="player1PlayType">
							<option class="option" value="1">Kvalifikace čas</option>
							<option class="option" value="2">Kvalifikace kola</option>
							<option class="option" value="3">Závod kola</option>
						</select>
					</div>
					<div class="playerMain" id="player1MainOption1">
						<div class="playerMainOptions">
							<input class="playerMainInput" type="text" id="player1MainOption1Input" name="player1MainOption1Input" value="00:00:00">
						</div>
						<div>
							<button class="playerMainButton" id="player1MainOption1Button">Start</button>
							<button class="playerMainButton" id="player1MainOption1Button">Stop</button>
							<button class="playerMainButton" id="player1MainOption1Button">Reset</button>
						</div>
						<div>
							Time left: <p id="player1MainOption1TimeLeft">00:00:00</p>
							Fastest lap: <p id="player1MainOption1FastestLap">00:00:00</p>
						</div>
						<div>
							History:
							<div id="player1MainOption1History">
								<p>3. 00:00:00</p>
								<p>2. 00:00:00</p>
								<p>1. 00:00:00</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="bottom">
				<div>
					<p id="lapTime">00:00:00</p>
				</div>
			</div>
	</div>
	</div>
</body>
<script src="tracker.js"></script>

</html>
