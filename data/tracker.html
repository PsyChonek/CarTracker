<!DOCTYPE html>
<html>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš—</text></svg>">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" />

<head>
	<title>LapTracker</title>
</head>

<body>
	<div class="flexBoxColumn">
		<div class="flexBoxRow">
			<div id="timer">00:00:00.000</div>
		</div>

		<div id="countdownModal" class="modal">
			<div class="modal-content">
				<div class="lights">
					<div class="light" id="light1"></div>
					<div class="light" id="light2"></div>
					<div class="light" id="light3"></div>
					<div class="light" id="light4"></div>
					<div class="light" id="light5"></div>
				</div>
			</div>
		</div>

		<div id="winnerModal" class="modal">
			<div class="flexBoxColumn">
				<div id="winnerText">Winner</div>
			</div>
		</div>

		<div class="flexBoxRow">
			<table id="timeTableOne" title="Player 1">
				<caption>Player 1</caption>
				<tr>
					<th>Round</th>
					<th>Time</th>
					<th>Lap time</th>
				</tr>
			</table>
			<table id="timeTableTwo" title="Player 2">
				<caption>Player 2</caption>
				<tr>
					<th>Round</th>
					<th>Time</th>
					<th>Lap time</th>
				</tr>
			</table>
		</div>

		<div class="flexBoxRow">
			<button id="startButton" onclick="startTimer()">Start</button>
			<button id="startDelayedButton" onclick="startDelayedTimer()">Start Delayed 5s</button>
			<button id="stopButton" onclick="stopTimer()">Stop</button>
			<button id="resetButton" onclick="resetTimer()">Reset</button>
		</div>

		<div class="flexBoxRow">
			<div class="row">
				Mode:
				<input type="radio" id="mode" name="mode" value="time" checked> Timed laps
				<input type="radio" id="mode" name="mode" value="laps"> Laps
			</div>
			<div class="row">
				TimeLimit:
				<input type="number" id="timeLimitMinutes" value="0" min="0" max="59">m
				<input type="number" id="timeLimitSeconds" value="60" min="1" max="3600">s
			</div>
			<div class="row">
				Laps: <input type="number" id="lapsLimit" value="3" min="1" max="100">
			</div>
			<div class="row">
				First input delay: <input type="number" id="ignoreAfterStartDelay" value="5000" min="0">ms
			</div>
			<div class="row">
				Players <div id="players">
					<input type="radio" id="playersOne" name="players" value="1"> 1
					<input type="radio" id="playersTwo" name="players" value="2" checked> 2
				</div>
			</div>
	</div>
</body>

<script src="tracker.js"></script>

</html>
